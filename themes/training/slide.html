<article 
  class="{% if classes %}{{ ' '.join(classes) }} {% endif %}slide level-{{ level }}"
  {% if id %} id="{{ id }}"{% endif %}
>

  <h{{ level }}>{{ title }}</h{{ level }}>

  <img class="slide-footer" style="z-index : 1000" src="../_static/mongodb_logo.png"/>
  {{ content }}

  {% if config.slide_numbers %}
    <div class="slide-no">{{ slide_number }}</div>
  {% endif %}

  {% if config.slide_footer %}
    <div class="slide-footer">
      {{ config.slide_footer }}
    </div>
  {% endif %}
</article>
